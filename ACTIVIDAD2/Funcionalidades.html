<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="STYLES/EstiloFuncionalidades.css">
    <script src="SCRIPTS/FuncionesLogicas.js" defer></script>
    <title>Funcionalidades Lógicas</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="Inicio.html">Inicio</a></li>
                <li><a href="Funcionalidades.html">Funcionalidades Lógicas</a></li>
                <li><a href="Registros.html">Registro de Usuarios</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="estructura-if">
            <h2>Comparacion entre dos numeros</h2>
            <input type="number" id="numero1" placeholder="Número 1">
            <input type="number" id="numero2" placeholder="Número 2">
            <button id="comparar">Comparar</button>
            <div id="resultado-if"></div>
        </section>
        <section id="estructura-switch">
            <h2>Asignacion de Mes</h2>
            <input type="number" id="mes" placeholder="Número del 1 al 12">
            <button id="mostrar-mes">Mostrar Mes</button>
        </section>
        <section id="gestionar-arrays">
            <h2>Gestión de Arrays</h2>
            <input type="text" id="nombre" placeholder="Nombre">
            <button id="agregar-nombre">Agregar</button>
            <div id="lista-nombres"></div>
        </section>

    </main>
</body>
</html>
